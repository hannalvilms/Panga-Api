    postUsersRequest:
      title: POST /users request
      description: ''
      required:
        - name
        - username
        - password
      type: object
      properties:
        name:
          description: Users full name
          type: string
        username:
          description: Username
          type: string
        password:
          description: Password
          type: string
      example:
        name: Tommy Shelby
        username: Tommy123
        password: TommyParool
    postSessionsRequest:
      title: POST /sessions request
      description: ''
      type: object
      properties:
        username:
