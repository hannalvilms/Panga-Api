openapi: 3.0.2
info:
  title: Hanna-Liisa Vilms - Panga API
  version: 1.0.0
servers:
  -
    url: 'https://vilms.xyz'
    description: Production server
  -
    url: 'http://localhost:8080'
    description: Local development server
paths:
  /users:
    description: User related operations
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postUsersRequest'
        required: true
      tags:
        - users
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userObject'
          description: User has been created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Invalid password:
                  value:
                    error: Invalid password
                Invalid name:
                  value:
                    error: Invalid name
                Invalid username:
                  value:
                    error: Invalid username
          description: Bad request
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Username already exists:
                  value:
                    error: Username already exists
          description: Username already exists
      summary: Registers a new user
  /users/current:
    get:
      tags:
        - users
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUsersCurrentResponse'
          description: Succesful request
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Missing Authorization header:
                  value:
                    error: Missing Authorization header
                Invalid token:
                  value:
                    error: Invalid token
          description: Unauthorized
      security:
        -
          Authorization: []
      summary: Returns currently logged in userÂ´s data
  /sessions:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postSessionsRequest'
        required: true
      tags:
        - sessions
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postSessionsResponse'
          description: Session token has been created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Invalid username/password:
                  value:
                    error: Invalid username/password
          description: Invalid username/password
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Missing username or password:
                  value:
                    error: Missing username or password
          description: Missing username or password
      summary: Create new session token for user (log in)
    delete:
      tags:
        - sessions
      responses:
        '204':
          description: Session token has been deleted
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Invalid Authorization header format:
                  value:
                    error: Invalid Authorization header format
          description: Invalid Authorization header format
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Missing Authorization header:
                  value:
                    error: Missing Authorization header
                Invalid token:
                  value:
                    error: Invalid token
          description: Missing Authorization header
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Invalid session:
                  value:
                    error: Invalid session
          description: Invalid session
      security:
        -
          Authorization: []
      summary: Delete session token (log out)
  /transactions:
    get:
      tags:
        - transactions
      responses:
        '200':
          content:
            application/json:
              examples:
                Transaction history:
                  value:
                    name: Tommy Shelby
                    transactions:
                      -
                        senderName: Tommy Shelby
                        accountFrom: c38d7c65450eed9996c38caffae560c503a
                        amount: 15
                        accountTo: c382b88e8380238d1f878d32cfaf02ef1a0
                        createdAt: '2020-12-21T21:00:00.057Z'
                        receiverName: kristjan
                      -
                        senderName: Tommy Shelby
                        accountFrom: c38d7c65450eed9996c38caffae560c503a
                        amount: 200
                        accountTo: c382b88e8380238d1f878d32cfaf02ef1a0
                        createdAt: '2020-12-25T09:20:44.289Z'
                        receiverName: kristjan
          description: OK
      security:
        -
          Authorization: []
      summary: Get user`s transaction history
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postTransactionsRequest'
        required: true
      tags:
        - transactions
      responses:
        '201':
          content:
            application/json: {}
          description: Transaction has been successfully queued for processing
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                invalidAmount:
                  value:
                    error: Invalid amount
                invalidAccountTo:
                  value:
                    error: Invalid accountTo
          description: Invalid amount
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                missingAuthorizationHeader:
                  value:
                    error: Missing authorizzation header
          description: Unauthorized
        '402':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                insufficinentFunds:
                  value:
                    error: Insufficient funds
          description: Payment required
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                forbidden:
                  value:
                    error: Forbidden
          description: The accountFrom does not belong to the user
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                accountNotFound:
                  value:
                    error: Account not found
          description: Account not found
      security:
        -
          Authorization: []
      summary: Transfer funds
  /transactions/b2b:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postTransactionsb2bRequest'
        required: true
      tags:
        - transactions
      responses:
        '200':
          content:
            application/json:
              examples:
                receiverName:
                  value:
                    receiverName: kristjan
          description: 'Transaction was successful, money was transferred to '
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Parsing JWT payload failed:
                  value:
                    error: 'Parsing JWT payload failed: '
                The account sending the funds does not belong to a bank registered in Central Bank:
                  value:
                    error: >-
                      The account sending the funds does not belong to a bank registered
                      in Central Bank
                'Cannot verify your signature: The jwksUrl of your bank is invalid:':
                  value:
                    error: >-
                      Cannot verify your signature: The jwksUrl of your bank  is
                      invalid:
                Invalid signature:
                  value:
                    error: Invalid signature
          description: Parsing JWT payload failed
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Account not found:
                  value:
                    error: Account not found
          description: Account not found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                'Cannot verify your signature: The jwksUrl of your bank is missing':
                  value:
                    error: 'Cannot verify your signature: The jwksUrl of your bank is missing'
          description: 'Cannot verify your signature: The jwksUrl of your bank is missing'
        '502':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                Central Bank error:
                  value:
                    error: 'Central Bank error: '
          description: Central Bank error
      summary: Accepts external bank transfers
  /transactions/jwks:
    get:
      tags:
        - transactions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsJwksResponse'
          description: Successful operation
      summary: Get bank public key
components:
